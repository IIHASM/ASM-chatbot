<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASM Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f7fa;
      color: #333;
    }

    h1 {
      font-weight: 300;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <h1>asm prueba</h1>

  <div class="language-switcher">
    <button onclick="window.location.href='/'">Castellano</button>
    <button onclick="window.location.href='/ca/'">Catal√†</button>
    <button onclick="window.location.href='/en/'">English</button>
  </div>

  <div id="chat-widget"></div>

  <style>
    .language-switcher {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
    }

    .language-switcher button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .language-switcher button:hover {
      background: #eee;
      transform: translateY(-1px);
    }
  </style>

  <!-- Vite entry point -->
  <script type="module">
    import { init } from '/src/mount.js';

    // 1. Capture language from URL path
    const path = window.location.pathname;
    let lang = 'es';
    if (path.includes('/en')) lang = 'en';
    else if (path.includes('/ca')) lang = 'ca';

    // 2. Set it in localStorage so the widget can pick it up
    localStorage.setItem('language', lang);

    // 3. Initialize the widget
    init({});
  </script>
</body>

</html>
